# H2 in-memory, giả lập cú pháp SQL Server để gần prod
spring.datasource.url=jdbc:h2:mem:flashcard_test;MODE=MSSQLServer;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Tắt chạy schema.sql/data.sql ở test (nếu bạn không dùng)
spring.sql.init.mode=never

# Log SQL (tùy chọn, bật khi cần soi)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
