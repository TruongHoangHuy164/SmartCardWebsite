<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - SmartCard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background: #f5f6fa;
        }

        .signup-container {
            min-height: 100vh;
            display: flex;
        }

        .signup-left {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .signup-left img {
            width: 250px;
            margin-bottom: 30px;
        }

        .signup-left h2 {
            font-weight: bold;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .signup-right {
            background: #fff;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .signup-form {
            width: 100%;
            max-width: 400px;
        }

        .btn-signup-social {
            width: 100%;
            margin-bottom: 10px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #aaa;
        }

        @media (max-width: 900px) {
            .signup-container {
                flex-direction: column;
            }

            .signup-left,
            .signup-right {
                flex: unset;
                width: 100%;
                min-height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <!-- Left side: Image + Slogan -->
        <div class="signup-left position-relative">
            <a href="/" class="position-absolute top-0 start-0 m-3 text-white" style="z-index:10;font-size:1.7rem;">
                <i class="fas fa-home"></i>
            </a>
            <h2>Phương pháp học hiệu quả. Đăng ký miễn phí!</h2>
            <div style="position: absolute; bottom: 30px; left: 40px; font-weight: bold; font-size: 1.5rem;">SmartCard
            </div>
        </div>
        <!-- Right side: Signup Form -->
        <div class="signup-right">
            <form class="signup-form shadow p-4 rounded bg-white" th:action="@{/signup}" method="post">
                <h3 class="mb-4 text-center fw-bold">Đăng ký</h3>
                <button type="button" class="btn btn-outline-dark btn-signup-social mb-2">
                    <i class="fab fa-google me-2"></i> Đăng ký với Google
                </button>
                <button type="button" class="btn btn-outline-primary btn-signup-social mb-2">
                    <i class="fab fa-facebook me-2"></i> Đăng ký với Facebook
                </button>
                <div class="divider">hoặc đăng ký bằng email</div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Chọn tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Tạo mật khẩu"
                        required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Nhập lại mật khẩu" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a
                            href="#">Chính sách bảo mật</a> của SmartCard</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Đăng ký</button>
                <div class="text-center">
                    <span>Đã có tài khoản? <a href="/login">Đăng nhập</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
