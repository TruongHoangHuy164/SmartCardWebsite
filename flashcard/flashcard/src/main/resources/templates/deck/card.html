<!-- decks/deck-card.html -->
<div th:fragment="deckCard(deck)">
    <div class="card deck-card h-100 shadow-lg rounded-3 position-relative">
        <div class="card-body d-flex flex-column justify-content-between">

            <!-- Tiêu đề và menu tùy chọn -->
            <div class="d-flex justify-content-between align-items-start mb-2">
                <h3 class="card-title mb-0" th:text="${deck.title}">Tên bộ thẻ</h3>
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary" type="button"
                            data-bs-toggle="dropdown" aria-label="Tùy chọn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/decks/{id}/edit(id=${deck.id})}">
                                <i class="fas fa-edit me-2"></i>Chỉnh sửa
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" th:href="@{/decks/{id}/delete(id=${deck.id})}">
                                <i class="fas fa-trash me-2"></i>Xóa
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Mô tả -->
            <p class="card-text text-muted mb-3" th:text="${deck.description}">Mô tả bộ thẻ</p>

            <!-- Thông tin thống kê -->
            <div class="row text-center mb-3">
                <div class="col-4">
                    <small class="text-muted">Thẻ</small>
                    <div class="fw-bold" th:text="${#lists.size(deck.flashcards)}">0</div>
                </div>
                <div class="col-4">
                    <small class="text-muted">Đã học</small>
                    <div class="fw-bold text-success">0</div>
                </div>
                <div class="col-4">
                    <small class="text-muted">Cần ôn</small>
                    <div class="fw-bold text-warning">0</div>
                </div>
            </div>

            <!-- Nút hành động -->
            <div class="d-grid gap-2">
                <a th:href="@{/decks/{id}/card(id=${deck.id})}" class="btn btn-primary">
                    <i class="fas fa-play me-2"></i>Học ngay
                </a>
                <a th:href="@{/decks/{id}(id=${deck.id})}" class="btn btn-outline-secondary">
                    <i class="fas fa-list me-2"></i>Xem thẻ
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="card-footer bg-transparent text-end">
            <small class="text-muted">
                <i class="fas fa-clock me-1"></i>
                <span th:text="${#temporals.format(deck.createdAt, 'dd/MM/yyyy')}">Ngày tạo</span>
            </small>
        </div>
    </div>
</div>
