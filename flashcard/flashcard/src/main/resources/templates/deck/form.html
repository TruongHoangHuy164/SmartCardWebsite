<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa bộ đề</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1 th:text="${deck != null} ? 'Sửa bộ đề' : 'Thêm bộ đề'"></h1>
<form th:action="@{/decks/save}" th:object="${deck}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Tiêu đề: <input type="text" th:field="*{title}" required /></label><br/>
    <label>Mô tả: <input type="text" th:field="*{description}" /></label><br/>
    <label>Môn học: <input type="text" th:field="*{subject}" /></label><br/>
    <label>Công khai: <input type="checkbox" th:field="*{isPublic}" /></label><br/>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/decks}">Quay lại danh sách</a>
</body>
</html>
