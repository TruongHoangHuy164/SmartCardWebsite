<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm Flashcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h2 class="mb-4">➕ Thêm Flashcard mới</h2>
        <form th:action="@{/admin/flashcards/add}" method="post" enctype="multipart/form-data" th:object="${flashcard}">
            <input type="hidden" th:field="*{deck.id}" th:value="${deckId}" />
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="mb-3">
                <label for="term" class="form-label">Từ khóa (Term)</label>
                <input type="text" id="term" th:field="*{term}" class="form-control" placeholder="Nhập từ khóa" required>
            </div>
            <div class="mb-3">
                <label for="definition" class="form-label">Định nghĩa (Definition)</label>
                <textarea id="definition" th:field="*{definition}" class="form-control" placeholder="Nhập định nghĩa" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imageFile" class="form-label">Chọn hình ảnh từ máy</label>
                <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success">💾 Lưu</button>
            <a th:href="@{'/admin/decks/view/' + ${deckId}}" class="btn btn-secondary ms-2">⬅️ Quay lại bộ thẻ</a>
        </form>
    </div>
</section>
</body>
</html>
