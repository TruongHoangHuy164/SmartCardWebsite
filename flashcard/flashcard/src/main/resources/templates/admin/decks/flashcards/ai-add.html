

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Thêm Flashcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h3>Thêm flashcard bằng AI</h3>
    <form th:action="@{/admin/flashcards/ai-add}" method="post">
        <input type="hidden" name="deckId" th:value="${deck.id}" />
        <div class="mb-3">
            <label>Chủ đề hoặc mô tả:</label>
            <input type="text" name="prompt" th:value="${deck.title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Số lượng flashcard:</label>
            <input type="number" name="count" class="form-control" value="5" min="1" max="50">
        </div>
        <button type="submit" class="btn btn-primary">Tạo flashcard bằng AI</button>
        <a th:href="@{'/admin/decks/view/' + ${deck.id}}" class="btn btn-secondary ms-2">Quay lại</a>
    </form>
</div>
</body>
</html>
