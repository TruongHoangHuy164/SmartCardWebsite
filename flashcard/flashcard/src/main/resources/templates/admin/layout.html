<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - SmartCard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-content {
            flex: 1 0 auto;
        }

        .footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin">SmartCard Admin</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard"><i class="fas fa-chart-bar me-1"></i>Dashboard thống kê</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">Quản lý người dùng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/decks">Quản lý bộ thẻ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/import-pdf">Thêm thẻ từ file</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/upload">Thêm thẻ mới</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <a href="/decks" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Trang chủ
                        </a>
                        <a href="/logout" class="btn btn-outline-light btn-sm">Đăng xuất</a>
                    </span>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-4 admin-content" layout:fragment="content">
        <!-- Nội dung mặc định hoặc để trống -->
    </div>
    <div th:fragment="footer">
        <footer class="footer mt-5 py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">SmartCard Admin &copy; 2024</span>
            </div>
        </footer>
    </div>
</body>

</html>
