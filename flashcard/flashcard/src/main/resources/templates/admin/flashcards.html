<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý flashcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section layout:fragment="content">
        <h2>Quản lý flashcard</h2>
        <table class="table table-bordered table-hover mt-3">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Câu hỏi</th>
                    <th>Đáp án</th>
                    <th>Bộ thẻ</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flashcard : ${flashcards}">
                    <td th:text="${flashcard.id}"></td>
                    <td th:text="${flashcard.question}"></td>
                    <td th:text="${flashcard.answer}"></td>
                    <td th:text="${flashcard.deck != null ? flashcard.deck.name : 'N/A'}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/admin" class="btn btn-secondary">Quay lại trang admin</a>
    </section>
</body>
</html>
