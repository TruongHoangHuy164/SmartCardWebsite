<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý flashcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }

    h2 {
        font-weight: 700;
        margin-bottom: 1.5rem;
        font-size: 2rem;
    }

    /* Tiêu đề dashboard nổi bật */
    .dashboard-heading {
        font-size: 2.5rem;
        background: linear-gradient(90deg, #007bff, #00c6ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        animation: fadeInDown 0.8s ease-out;
    }

    /* Hiệu ứng xuất hiện mượt */
    .fade-in {
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Card thống kê đẹp */
    .card {
        border-radius: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    /* Button nổi bật */
    .btn-primary {
        background: linear-gradient(135deg, #4a90e2, #357ABD);
        border: none;
        font-weight: 600;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #357ABD, #2A65A0);
    }

    .btn-success {
        background: #28a745;
        font-weight: 600;
    }

    .btn-danger {
        background: #dc3545;
        font-weight: 600;
    }

    /* Table đẹp hơn */
    .table th {
        background-color: #e9ecef;
        font-weight: 600;
    }

    .table td, .table th {
        vertical-align: middle;
    }

    .table-hover tbody tr:hover {
        background-color: #f1f1f1;
    }

    /* Pagination đẹp */
    .pagination .page-link {
        border-radius: 0.5rem;
        margin: 0 3px;
    }

    /* Alert style */
    .alert-warning {
        border-left: 5px solid #ffc107;
        background-color: #fff3cd;
        font-weight: 500;
    }

    /* Chart canvas */
    canvas {
        background: #fff;
        border-radius: 12px;
        padding: 10px;
    }

    /* Responsive padding section */
    @media (min-width: 768px) {
        section.container, section[layout\:fragment="content"] {
            padding-left: 2.5rem;
            padding-right: 2.5rem;
        }
    }
</style>

</head>
<body>
    <section layout:fragment="content">
        <h2>Quản lý flashcard</h2>
        <table class="table table-bordered table-hover mt-3">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Câu hỏi</th>
                    <th>Đáp án</th>
                    <th>Bộ thẻ</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flashcard : ${flashcards}">
                    <td th:text="${flashcard.id}"></td>
                    <td th:text="${flashcard.quiz_questions.question_text}"></td>
                    <td th:text="${flashcard.answer}"></td>
                    <td th:text="${flashcard.deck != null ? flashcard.deck.title : 'N/A'}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/admin" class="btn btn-secondary">Quay lại trang admin</a>
    </section>
</body>
</html>
