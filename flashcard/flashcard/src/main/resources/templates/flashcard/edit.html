<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Flashcard</title>
    <link th:href="@{/css/flashcard.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content" class="container mt-4 d-flex justify-content-center">
        <div class="edit-form-wrapper">
            <h2 class="mb-4 text-center"><i class="fas fa-pen"></i> Chỉnh sửa Flashcard</h2>

        <form th:action="@{'/flashcards/edit/' + ${flashcard.id}}" th:object="${flashcard}" method="post"
            class="needs-validation" novalidate  enctype="multipart/form-data">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <!-- hidden để giữ deck.id -->
            <input type="hidden" th:field="*{deck.id}" />

                <div class="mb-3">
                    <label for="term" class="form-label">Từ khóa (Term)</label>
                    <textarea id="term" name="term" th:field="*{term}" class="form-control" placeholder="Nhập từ khóa"
                        required></textarea>
                </div>

                <div class="mb-3">
                    <label for="definition" class="form-label">Định nghĩa (Definition)</label>
                    <textarea id="definition" name="definition" th:field="*{definition}" class="form-control"
                        placeholder="Nhập định nghĩa" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="imageFile" class="form-label">Chọn hình ảnh</label>
                    <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Cập nhật
                    </button>
                    <a th:href="@{'/decks/' + ${flashcard.deck.id}}" class="btn btn-secondary ms-2">
                        <i class="fas fa-arrow-left me-1"></i> Quay lại Deck
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
