<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Thêm Flashcard</title>
    <link th:href="@{/css/flashcard.css}" rel="stylesheet">
    <!-- Thêm Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div layout:fragment="content" class="container mt-4">
        <h2 class="mb-4 text-center">
            <i class="fas fa-plus-circle me-1"></i> Thêm Flashcard mới
        </h2>

    <form th:action="@{/flashcards/create}" method="post" enctype="multipart/form-data">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <input type="hidden" name="deckId" th:value="${flashcard.deck.id}" />
        <input type="hidden" name="imageUrlFromUnsplash" id="imageUrlFromUnsplash" />

            <div class="mb-3">
                <label for="term" class="form-label">
                    <i class="fas fa-font me-1"></i> Từ khóa (Term)
                </label>
                <input type="text" id="term" name="term" class="form-control" placeholder="Nhập từ khóa" required>
            </div>

            <div class="mb-3">
                <label for="definition" class="form-label">
                    <i class="fas fa-align-left me-1"></i> Định nghĩa (Definition)
                </label>
                <textarea id="definition" name="definition" class="form-control" placeholder="Nhập định nghĩa"
                    required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-image me-1"></i> Gợi ý hình ảnh minh họa
                </label>
                <div id="imageRow" class="row g-3"></div>
            </div>

            <div class="mb-3">
                <label for="imageFile" class="form-label">
                    <i class="fas fa-upload me-1"></i> Hoặc tải hình ảnh của bạn
                </label>
                <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-1"></i> Lưu
                </button>
                <a th:href="@{'/decks/' + ${flashcard.deck.id}}" class="btn btn-secondary ms-2">
                    <i class="fas fa-arrow-left me-1"></i> Quay lại Deck
                </a>
            </div>
        </form>
    </div>
</body>

</html>
