<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết flashcard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Chi tiết flashcard</h1>
<div th:if="${flashcard != null}">
    <p><b>ID:</b> <span th:text="${flashcard.id}"></span></p>
    <p><b>Thuật ngữ:</b> <span th:text="${flashcard.term}"></span></p>
    <p><b>Định nghĩa:</b> <span th:text="${flashcard.definition}"></span></p>
    <p><b>Bộ đề:</b> <span th:text="${flashcard.deck != null ? flashcard.deck.title : ''}"></span></p>
    <p><b>Hình ảnh:</b> <img th:src="${flashcard.imageUrl}" width="80" height="80" th:if="${flashcard.imageUrl != null}"/></p>
</div>
<a th:href="@{/flashcards}">Quay lại danh sách</a>
</body>
</html>
