<!-- Chỉ chứa nội dung của flashcard -->
<div th:fragment="flashcardItem(card)">
    <div class="flashcard shadow-lg rounded-4" onclick="this.classList.toggle('flipped')">
        <div class="flashcard-inner">
            <div class="flashcard-front">
                <!-- Ảnh nếu có -->
                <div th:if="${card.imageUrl != null}" class="mb-2 text-center">
                    <img th:src="@{${card.imageUrl}}" alt="Flashcard Image" class="img-fluid"
                        style="max-height: 200px;" />
                </div>
                <!-- Thuật ngữ -->
                <h5 th:text="${card.term}">Thuật ngữ</h5>
            </div>

            <div class="flashcard-back">
                <p th:text="${card.definition}">Định nghĩa</p>
            </div>
        </div>
    </div>

    <div class="text-end mt-2">
        <div class="btn-group">
            <a class="btn btn-sm btn-outline-secondary" th:href="@{'/flashcards/edit/' + ${card.id}}">
                <i class="fas fa-edit"></i> Sửa
            </a>
            <form th:action="@{'/flashcards/delete/' + ${card.id}}" method="post"
                onsubmit="return confirm('Bạn có chắc muốn xóa thẻ này?');">
                <button type="submit" class="btn btn-sm btn-outline-danger">
                    <i class="fas fa-trash"></i> Xoá
                </button>
            </form>
        </div>
    </div>
</div>
