<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Tạo đề thi mới</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body,
        .quizlet-create,
        .quizlet-create * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
        }

        .quizlet-create {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            padding: 48px 48px 36px 48px;
        }

        .quizlet-create h2 {
            color: #222;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 18px;
        }

        .quizlet-create label {
            font-size: 16px;
            color: #555;
            font-weight: 500;
        }

        .quizlet-create input[type="text"],
        .quizlet-create textarea {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 10px 16px;
            font-size: 16px;
            background: #fff;
            transition: border 0.2s;
            width: 100%;
            margin-bottom: 18px;
        }

        .quizlet-create input[type="text"]:focus,
        .quizlet-create textarea:focus {
            border: 1.5px solid #0071e3;
            background: #fff;
            outline: none;
        }

        .quizlet-create .btn {
            border-radius: 22px !important;
            font-size: 15px;
            font-weight: 600;
            padding: 10px 28px;
            background: #0071e3;
            color: #fff;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: background 0.2s, box-shadow 0.2s;
        }

        /* Không có hiệu ứng hover cho bảng */
        .quizlet-detail {
            margin: 40px auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            padding: 48px 48px 36px 48px;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="quizlet-detail">
            <h2 class="mb-4">Tạo đề thi mới</h2>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/exams/create}" method="post" th:object="${exam}">
                <div class="mb-3">
                    <label for="title" class="form-label">Tên đề thi</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Thời gian làm bài (phút)</label>
                    <input type="number" id="duration" th:field="*{duration}" class="form-control" min="1" required />
                </div>
                <div class="mb-3">
                    <label for="isPublic" class="form-label">Công khai</label>
                    <select id="isPublic" th:field="*{public}" class="form-select">
                        <option th:value="true">Công khai</option>
                        <option th:value="false">Riêng tư</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Lưu đề thi</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
