<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Danh sách đề thi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body,
        .quizlet-list,
        .quizlet-list * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
        }

        .quizlet-list {
            margin: 40px auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            padding: 48px 48px 36px 48px;
        }

        .quizlet-list h2 {
            color: #222;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 18px;
        }

        .quizlet-list .actions a,
        .quizlet-list .actions button {
            background: #0071e3;
            color: #fff;
            border-radius: 22px;
            padding: 10px 28px;
            font-weight: 600;
            font-size: 17px;
            border: none;
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: background 0.2s, box-shadow 0.2s;
        }

        .quizlet-list .actions a:hover,
        .quizlet-list .actions button:hover {
            background: #005bb5;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
        }

        .quizlet-list table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            /* chỉ cách cột, không cách dòng */
            margin-top: 32px;
        }

        .quizlet-list th,
        .quizlet-list td {
            background: #fff;
            border: none;
            padding: 18px 16px;
            border-radius: 14px;
            font-size: 16px;
        }

        .quizlet-list th {
            background: #fff;
            color: #888;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .quizlet-list tr {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        .quizlet-list .btn {
            border-radius: 22px !important;
            font-size: 15px;
            font-weight: 600;
            padding: 7px 22px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .quizlet-list .btn-success {
            background: #34c759;
            border: none;
        }

        .quizlet-list .btn-success:hover {
            background: #248a3d;
        }

        .quizlet-list .btn-info {
            background: #5ac8fa;
            border: none;
            color: #222;
        }

        .quizlet-list .btn-info:hover {
            background: #007aff;
            color: #fff;
        }

        .quizlet-list .btn-danger {
            background: #ff3b30;
            border: none;
        }

        .quizlet-list .btn-danger:hover {
            background: #c1271a;
        }

        .quizlet-list ul.list-unstyled {
            margin-bottom: 0;
        }

        .quizlet-list .badge.bg-success {
            background: #34c759 !important;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="quizlet-list">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Danh sách đề thi công khai</h2>
                <a href="/exams/create" class="btn btn-primary">
                    Tạo đề thi mới
                </a>
            </div>
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Tên đề</th>
                        <th>Mô tả</th>
                        <th>Thời gian (phút)</th>
                        <th>Số câu hỏi</th>
                        <th>Số lượt làm</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="exam : ${exams}">
                        <td th:text="${exam.title}"></td>
                        <td th:text="${exam.description}"></td>
                        <td th:text="${exam.duration}"></td>
                        <td th:text="${exam.totalQuestions}"></td>
                        <td th:text="${exam.totalAttempts}"></td>
                        <td>
                            <a th:if="${session.loggedInUser != null and exam.createdBy == session.loggedInUser.username}"
                                th:href="@{'/exams/' + ${exam.id}}" class="btn btn-info">
                                Xem chi tiết
                            </a>
                            <a th:if="${exam.totalQuestions > 0}" th:href="@{'/exams/attempt/' + ${exam.id}}"
                                class="btn btn-success">
                                Bắt đầu
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
