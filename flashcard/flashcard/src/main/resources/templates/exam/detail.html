<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết đề thi</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body,
        .quizlet-detail,
        .quizlet-detail * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
        }

        .quizlet-detail {
            margin: 40px auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            padding: 48px 48px 36px 48px;
        }

        .quizlet-detail h2 {
            color: #222;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 18px;
        }

        .quizlet-detail .info span {
            display: inline-block;
            margin-right: 32px;
            color: #666;
            font-size: 17px;
        }

        .quizlet-detail .actions a,
        .quizlet-detail .actions button {
            background: #0071e3;
            color: #fff;
            border-radius: 22px;
            padding: 10px 28px;
            font-weight: 600;
            font-size: 17px;
            border: none;
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: background 0.2s, box-shadow 0.2s;
        }

        .quizlet-detail .actions a:hover,
        .quizlet-detail .actions button:hover {
            background: #005bb5;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
        }

        .quizlet-detail .toggle-switch {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: 18px;
        }

        .quizlet-detail .toggle-switch input[type="checkbox"] {
            width: 44px;
            height: 24px;
            border-radius: 12px;
            background: #e0e0e0;
            appearance: none;
            outline: none;
            transition: background 0.2s;
            position: relative;
        }

        .quizlet-detail .toggle-switch input[type="checkbox"]:checked {
            background: #0071e3;
        }

        .quizlet-detail .toggle-switch input[type="checkbox"]:before {
            content: '';
            position: absolute;
            left: 4px;
            top: 4px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            transition: left 0.2s;
        }

        .quizlet-detail .toggle-switch input[type="checkbox"]:checked:before {
            left: 24px;
        }

        .quizlet-detail .toggle-switch label {
            font-size: 15px;
            color: #555;
            font-weight: 500;
        }

        .quizlet-detail table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            margin-top: 32px;
        }

        .quizlet-detail th,
        .quizlet-detail td {
            background: #fff;
            border: none;
            padding: 18px 16px;
            border-radius: 14px;
            font-size: 16px;
        }

        .quizlet-detail th {
            background: #fff;
            color: #888;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .quizlet-detail input[type="text"],
        .quizlet-detail textarea {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 8px 14px;
            font-size: 16px;
            background: #fff;
            transition: border 0.2s;
        }

        .quizlet-detail input[type="text"]:focus {
            border: 1.5px solid #0071e3;
            background: #fff;
            outline: none;
        }

        .quizlet-detail .btn {
            border-radius: 22px !important;
            font-size: 15px;
            font-weight: 600;
            padding: 7px 22px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .quizlet-detail .btn-success {
            background: #34c759;
            border: none;
        }

        .quizlet-detail .btn-success:hover {
            background: #248a3d;
        }

        .quizlet-detail .btn-info {
            background: #5ac8fa;
            border: none;
            color: #222;
        }

        .quizlet-detail .btn-info:hover {
            background: #007aff;
            color: #fff;
        }

        .quizlet-detail .btn-danger {
            background: #ff3b30;
            border: none;
        }

        .quizlet-detail .btn-danger:hover {
            background: #c1271a;
        }

        .quizlet-detail ul.list-unstyled {
            margin-bottom: 0;
        }

        .quizlet-detail .badge.bg-success {
            background: #34c759 !important;
            font-size: 13px;
        }

        .quizlet-detail form.d-inline-flex input[type="text"] {
            width: 180px;
        }

        .quizlet-detail form.d-flex input[type="text"] {
            width: 180px;
        }

        .quizlet-detail form.d-inline-flex,
        .quizlet-detail form.d-flex {
            gap: 8px;
        }

        .quizlet-detail tr {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        .quizlet-detail tr:hover {
            /* background: #f2f2f7; */
        }

        .quizlet-detail .form-check-input {
            width: 18px;
            height: 18px;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="quizlet-detail">
            <h2 th:text="${exam.title}"></h2>
            <div class="info mb-3">
                <span><b>Mô tả:</b> <span th:text="${exam.description}"></span></span>
                <span><b>Thời gian:</b> <span th:text="${exam.duration}"></span> phút</span>
                <span><b>Số câu hỏi:</b> <span id="questionCount" th:text="${questions.size()}"></span></span>
                <span><b>Số lượt làm:</b> <span th:text="${exam.totalAttempts}"></span></span>
                <span><b>Mã đề:</b> <span th:text="${exam.code}"></span></span>
                <span><b>Link chia sẻ:</b> <a th:href="@{'/exams/code/' + ${exam.code}}"
                        th:text="@{'/exams/code/' + ${exam.code}}"></a></span>
                <span th:if="${session.loggedInUser != null and exam.createdBy == session.loggedInUser.username}"
                    class="toggle-switch">
                    <form th:action="@{'/exams/toggle-public/' + ${exam.id}}" method="post" style="display:inline;">
                        <input type="checkbox" name="isPublic" th:checked="${exam.public}" onchange="this.form.submit()"
                            id="togglePublic" />
                        <label for="togglePublic" th:text="${exam.public ? 'Công khai' : 'Riêng tư'}"></label>
                    </form>
                </span>
            </div>
            <div class="actions">
                <a th:href="@{'/exams/attempt/' + ${exam.id}}" class="btn btn-primary">Bắt đầu làm bài</a>

            </div>
            <h3 class="mt-4">Danh sách câu hỏi</h3>
            <form th:if="${session.loggedInUser != null and exam.createdBy == session.loggedInUser.username}"
                th:action="@{'/exams/questions/add-inline/' + ${exam.id}}" method="post"
                class="mb-3 row g-2 align-items-center">
                <div class="col-auto flex-grow-1">
                    <input type="text" name="content" class="form-control" placeholder="Nhập nội dung câu hỏi mới..."
                        required />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success" title="Thêm câu hỏi">Thêm</button>
                </div>
            </form>
            <div th:if="${session.loggedInUser != null and exam.createdBy == session.loggedInUser.username}">
                <table th:if="${questions != null}" class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Nội dung câu hỏi</th>
                            <th>Đáp án</th>
                            <th
                                th:if="${session.loggedInUser != null and exam.createdBy == session.loggedInUser.username}">
                                Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="q,iter : ${questions}">
                            <td th:text="${iter.index + 1}"></td>
                            <td>
                                <form
                                    th:if="${session.loggedInUser != null and exam.createdBy == session.loggedInUser.username}"
                                    th:action="@{'/exams/questions/edit-inline/' + ${q.id}}" method="post"
                                    class="d-inline-flex align-items-center gap-2">
                                    <input type="text" name="content" th:value="${q.content}"
                                        class="form-control form-control-sm" style="width: 250px;" required />
                                    <button type="submit" class="btn btn-info btn-sm" title="Sửa câu hỏi">Sửa</button>
                                </form>
                            </td>
                            <td>
                                <ul class="list-unstyled mb-0">
                                    <li th:each="opt : ${q.options}">
                                        <form
                                            th:if="${session.loggedInUser != null and exam.createdBy == session.loggedInUser.username}"
                                            th:action="@{'/exams/options/edit-inline/' + ${opt.id}}" method="post"
                                            class="d-inline-flex align-items-center gap-2 mb-1">
                                            <input type="text" name="content" th:value="${opt.content}"
                                                class="form-control form-control-sm" style="width: 180px;" required />
                                            <input type="checkbox" name="correct" th:checked="${opt.correct}"
                                                class="form-check-input" /> Đúng
                                            <button type="submit" class="btn btn-info btn-sm"
                                                title="Sửa đáp án">Sửa</button>
                                        </form>
                                        <form
                                            th:if="${session.loggedInUser != null and exam.createdBy == session.loggedInUser.username}"
                                            th:action="@{'/exams/options/delete-inline/' + ${opt.id}}" method="post"
                                            class="d-inline">
                                            <button type="submit" class="btn btn-danger btn-sm"
                                                title="Xóa đáp án">Xóa</button>
                                        </form>
                                        <span
                                            th:if="${session.loggedInUser == null or exam.createdBy != session.loggedInUser.username}"
                                            th:text="${opt.content}"></span>
                                        <span th:if="${opt.correct}" class="badge bg-success ms-1">Đúng</span>
                                    </li>
                                </ul>
                                <form
                                    th:if="${session.loggedInUser != null and exam.createdBy == session.loggedInUser.username}"
                                    th:action="@{'/exams/options/add-inline/' + ${q.id}}" method="post"
                                    class="d-flex align-items-center gap-2 mt-2">
                                    <input type="text" name="content" class="form-control form-control-sm"
                                        placeholder="Thêm đáp án mới..." required />
                                    <input type="checkbox" name="correct" class="form-check-input" /> Đúng
                                    <button type="submit" class="btn btn-success btn-sm"
                                        title="Thêm đáp án">Thêm</button>
                                </form>
                            </td>
                            <td
                                th:if="${session.loggedInUser != null and exam.createdBy == session.loggedInUser.username}">
                                <form th:action="@{'/exams/questions/delete-inline/' + ${q.id}}" method="post"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm" title="Xóa câu hỏi">Xóa</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${questions == null || #lists.isEmpty(questions)}" class="text-muted">Chưa có câu hỏi nào.
                </div>
            </div>
            <div th:if="${session.loggedInUser == null or exam.createdBy != session.loggedInUser.username}">
                <div class="alert alert-info mt-4">Chỉ chủ sở hữu mới xem và chỉnh sửa được danh sách câu hỏi.</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // AJAX cập nhật số câu hỏi
        function updateQuestionCount() {
            fetch(window.location.pathname + '/questions-count')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('questionCount').textContent = data.count;
                });
        }
        // Gọi sau mỗi thao tác thêm/xóa/sửa nếu muốn đồng bộ
        // updateQuestionCount();
    </script>
</body>

</html>
