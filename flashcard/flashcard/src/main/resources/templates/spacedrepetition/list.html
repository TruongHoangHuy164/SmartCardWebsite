<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lịch ôn tập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Lịch ôn tập</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Người dùng</th>
        <th>Flashcard</th>
        <th>Lần ôn gần nhất</th>
        <th>Lần ôn tiếp theo</th>
        <th>Số ngày lặp lại</th>
        <th>Hệ số dễ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sr : ${spacedRepetitions}">
        <td th:text="${sr.id}"></td>
        <td th:text="${sr.user != null ? sr.user.username : ''}"></td>
        <td th:text="${sr.flashcard != null ? sr.flashcard.term : ''}"></td>
        <td th:text="${#dates.format(sr.lastReviewed, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${#dates.format(sr.nextReview, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${sr.intervalDays}"></td>
        <td th:text="${sr.easeFactor}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
