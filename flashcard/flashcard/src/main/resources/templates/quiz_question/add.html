<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Thêm câu hỏi</title>
    <link th:href="@{/css/quiz_question.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="card shadow rounded-4 p-4">
            <h2 class="mb-4 text-primary">
                <i class="fas fa-plus-circle me-2"></i>Thêm câu hỏi trắc nghiệm
            </h2>

            <form th:action="@{/quiz-questions/save}" method="post">
                <input type="hidden" th:name="flashcardId" th:value="${flashcard.id}" />

                <!-- Hiển thị thông tin flashcard -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">
                            <i class="fas fa-book me-2 text-secondary"></i>Thuật ngữ:
                        </label>
                        <p class="form-control-plaintext border-bottom ps-2" th:text="${flashcard.term}"></p>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">
                            <i class="fas fa-lightbulb me-2 text-warning"></i>Định nghĩa:
                        </label>
                        <p class="form-control-plaintext border-bottom ps-2" th:text="${flashcard.definition}"></p>
                    </div>
                </div>

                <!-- Nhập nội dung câu hỏi -->
                <div class="mb-3">
                    <label for="questionText" class="form-label fw-semibold">
                        <i class="fas fa-question-circle me-2 text-info"></i>Câu hỏi
                    </label>
                    <textarea class="form-control" id="questionText" name="questionText" rows="3"
                        th:text="${suggestedQuestionText}"></textarea>
                </div>

                <!-- Nhập đáp án đúng -->
                <div class="mb-3">
                    <label for="correctAnswer" class="form-label fw-semibold">
                        <i class="fas fa-check-circle me-2 text-success"></i>Đáp án đúng
                    </label>
                    <input type="text" class="form-control" id="correctAnswer" name="correctAnswer"
                        th:value="${suggestedCorrectAnswer}" />
                </div>

                <!-- Nút -->
                <div class="d-flex gap-3 mt-4">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> Lưu câu hỏi
                    </button>
                    <a th:href="@{/quiz-questions/deck/{id}(id=${flashcard.deck.id})}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Quay lại
                    </a>
                </div>s
            </form>
        </div>
    </div>
</body>

</html>
