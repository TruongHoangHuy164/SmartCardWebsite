<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Sửa câu hỏi quiz</title>
    <link th:href="@{/css/quiz_question.css}" rel="stylesheet">
</head>

<div layout:fragment="content" class="container mt-4">
    <h1>Sửa câu hỏi quiz</h1>

    <form th:action="@{/quiz-questions/edit}" method="post" th:object="${quizQuestion}">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label>Câu hỏi:</label>
            <textarea th:field="*{questionText}" required></textarea>
        </div>

        <div>
            <label>Đáp án đúng:</label>
            <textarea th:field="*{correctAnswer}" required></textarea>
        </div>

        <div>
            <button type="submit">Cập nhật</button>
            <a th:href="@{/quiz-questions}">Quay lại</a>
        </div>
    </form>
</div>

</html>
