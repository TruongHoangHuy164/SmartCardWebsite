<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa người dùng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1 th:text="${user != null} ? 'Sửa người dùng' : 'Thêm người dùng'"></h1>
<form th:action="@{/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Username: <input type="text" th:field="*{username}" required /></label><br/>
    <label>Email: <input type="email" th:field="*{email}" required /></label><br/>
    <label>Password: <input type="password" th:field="*{password}" required /></label><br/>
    <label>Avatar URL: <input type="text" th:field="*{avatarUrl}" /></label><br/>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/users}">Quay lại danh sách</a>
</body>
</html>
