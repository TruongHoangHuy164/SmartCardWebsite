<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách người dùng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script>
        // Hiệu ứng toast message
        function showToast(msg) {
            let toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.style.opacity = 1, 100);
            setTimeout(() => { toast.classList.add('hide'); }, 2000);
            setTimeout(() => { toast.remove(); }, 2600);
        }
        // Hiệu ứng loading spinner
        function showLoading() {
            let spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            spinner.id = 'spinner';
            document.body.appendChild(spinner);
        }
        function hideLoading() {
            let spinner = document.getElementById('spinner');
            if (spinner) spinner.remove();
        }
        // Fade-in cho nội dung
    </script>
</head>
<body>
<div id="main-content">
<h1>Danh sách người dùng</h1>
<div th:if="${toast}" th:text="${toast}" class="toast" style="opacity:1;pointer-events:auto;"></div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Avatar</th>
        <th>Ngày tạo</th>
        <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" th:classappend="${user.id % 2 == 0} ? 'animated-row'">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td><img th:src="${user.avatarUrl}" width="40" height="40" th:if="${user.avatarUrl != null}"/></td>
        <td th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        <td><a th:href="@{'/users/detail/' + ${user.id}}" class="animated">Xem</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/users/form}" class="animated"><button class="animated">Thêm người dùng</button></a>
</div>
<script>
        // Hiệu ứng toast message
        function showToast(msg) {
            let toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.style.opacity = 1, 100);
            setTimeout(() => { toast.classList.add('hide'); }, 2000);
            setTimeout(() => { toast.remove(); }, 2600);
        }
        // Hiệu ứng loading spinner
        function showLoading() {
            let spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            spinner.id = 'spinner';
            document.body.appendChild(spinner);
        }
        function hideLoading() {
            let spinner = document.getElementById('spinner');
            if (spinner) spinner.remove();
        }
        // Fade-in cho nội dung
        // Tự động ẩn toast sau 2.5s
        window.onload = function() {
            document.getElementById('main-content').classList.add('fade-in');
            let toast = document.querySelector('.toast');
            if (toast) {
                setTimeout(() => { toast.classList.add('hide'); }, 2000);
                setTimeout(() => { toast.remove(); }, 2600);
            }
        }
        // Loading khi submit form
        const forms = document.querySelectorAll('form');
        forms.forEach(f => f.addEventListener('submit', function() {
            showLoading();
        }));
    </script>
</body>
</html>
