<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa hồ sơ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Chỉnh sửa hồ sơ</div>
                <div class="card-body">
                    <form th:action="@{/users/edit-profile}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="avatarUrl" class="form-label">URL ảnh đại diện</label>
                            <input type="url" class="form-control mb-2" id="avatarUrl" name="avatarUrl" th:value="${user.avatarUrl}">
                            <label class="form-label mt-2">Hoặc chọn tệp ảnh đại diện</label>
                            <input type="file" class="form-control" id="avatarFile" name="avatarFile" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        <a href="/profile" class="btn btn-secondary ms-2">Hủy</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
