<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

        body { background: #f5f6fa; }
        .centered {
            min-height: 100vh;
            display: flex;

        }
        .error-code {
            font-size: 7rem;
            font-weight: bold;
            color: #a18cd1;
        }

        }

    </div>

</html>
