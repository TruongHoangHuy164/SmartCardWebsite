<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản bị khóa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            width: 450px;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-danger mb-3">Tài khoản của bạn đã bị khóa!</h2>
        <p class="text-muted">Vui lòng liên hệ với quản trị viên để biết thêm chi tiết.</p>
        <hr>
        <a href="/login" class="btn btn-primary mt-2">Quay về trang đăng nhập</a>
    </div>
</body>
</html>
