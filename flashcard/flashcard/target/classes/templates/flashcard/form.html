<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa flashcard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1 th:text="${flashcard != null} ? 'Sửa flashcard' : 'Thêm flashcard'"></h1>
<form th:action="@{/flashcards/save}" th:object="${flashcard}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Thuật ngữ: <input type="text" th:field="*{term}" required /></label><br/>
    <label>Định nghĩa: <input type="text" th:field="*{definition}" /></label><br/>
    <label>Hình ảnh URL: <input type="text" th:field="*{imageUrl}" /></label><br/>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/flashcards}">Quay lại danh sách</a>
</body>
</html>
