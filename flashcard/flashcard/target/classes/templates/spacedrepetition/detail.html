<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết lịch ôn tập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Chi tiết lịch ôn tập</h1>
<div th:if="${spacedRepetition != null}">
    <p><b>ID:</b> <span th:text="${spacedRepetition.id}"></span></p>
    <p><b>Người dùng:</b> <span th:text="${spacedRepetition.user != null ? spacedRepetition.user.username : ''}"></span></p>
    <p><b>Flashcard:</b> <span th:text="${spacedRepetition.flashcard != null ? spacedRepetition.flashcard.term : ''}"></span></p>
    <p><b>Lần ôn gần nhất:</b> <span th:text="${#dates.format(spacedRepetition.lastReviewed, 'dd/MM/yyyy HH:mm')}"></span></p>
    <p><b>Lần ôn tiếp theo:</b> <span th:text="${#dates.format(spacedRepetition.nextReview, 'dd/MM/yyyy HH:mm')}"></span></p>
    <p><b>Số ngày lặp lại:</b> <span th:text="${spacedRepetition.intervalDays}"></span></p>
    <p><b>Hệ số dễ:</b> <span th:text="${spacedRepetition.easeFactor}"></span></p>
</div>
<a th:href="@{/spaced-repetitions}">Quay lại danh sách</a>
</body>
</html>
