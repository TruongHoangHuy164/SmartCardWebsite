<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa lịch ôn tập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1 th:text="${spacedRepetition != null} ? 'Sửa lịch ôn tập' : 'Thêm lịch ôn tập'"></h1>
<form th:action="@{/spaced-repetitions/save}" th:object="${spacedRepetition}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Lần ôn gần nhất: <input type="datetime-local" th:field="*{lastReviewed}" /></label><br/>
    <label>Lần ôn tiếp theo: <input type="datetime-local" th:field="*{nextReview}" /></label><br/>
    <label>Số ngày lặp lại: <input type="number" th:field="*{intervalDays}" /></label><br/>
    <label>Hệ số dễ: <input type="number" th:field="*{easeFactor}" step="0.01" /></label><br/>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/spaced-repetitions}">Quay lại danh sách</a>
</body>
</html>
