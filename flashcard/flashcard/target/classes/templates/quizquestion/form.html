<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa câu hỏi quiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1 th:text="${quizQuestion != null} ? 'Sửa câu hỏi quiz' : 'Thêm câu hỏi quiz'"></h1>
<form th:action="@{/quiz-questions/save}" th:object="${quizQuestion}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Câu hỏi: <input type="text" th:field="*{questionText}" required /></label><br/>
    <label>Đáp án đúng: <input type="text" th:field="*{correctAnswer}" /></label><br/>
    <label>Đáp án của bạn: <input type="text" th:field="*{userAnswer}" /></label><br/>
    <label>Đúng/Sai: <input type="checkbox" th:field="*{isCorrect}" /></label><br/>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/quiz-questions}">Quay lại danh sách</a>
</body>
</html>
