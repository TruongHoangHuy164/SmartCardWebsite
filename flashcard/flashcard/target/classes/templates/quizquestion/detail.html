<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết câu hỏi quiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Chi tiết câu hỏi quiz</h1>
<div th:if="${quizQuestion != null}">
    <p><b>ID:</b> <span th:text="${quizQuestion.id}"></span></p>
    <p><b>Quiz:</b> <span th:text="${quizQuestion.quiz != null ? quizQuestion.quiz.id : ''}"></span></p>
    <p><b>Flashcard:</b> <span th:text="${quizQuestion.flashcard != null ? quizQuestion.flashcard.term : ''}"></span></p>
    <p><b>Câu hỏi:</b> <span th:text="${quizQuestion.questionText}"></span></p>
    <p><b>Đáp án đúng:</b> <span th:text="${quizQuestion.correctAnswer}"></span></p>
    <p><b>Đáp án của bạn:</b> <span th:text="${quizQuestion.userAnswer}"></span></p>
    <p><b>Đúng/Sai:</b> <span th:text="${quizQuestion.isCorrect ? 'Đúng' : 'Sai'}"></span></p>
</div>
<a th:href="@{/quiz-questions}">Quay lại danh sách</a>
</body>
</html>
