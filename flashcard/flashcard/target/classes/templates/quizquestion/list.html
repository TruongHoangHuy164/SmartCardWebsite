<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách câu hỏi quiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Danh sách câu hỏi quiz</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Quiz</th>
        <th>Flashcard</th>
        <th>Câu hỏi</th>
        <th>Đáp án đúng</th>
        <th>Đáp án của bạn</th>
        <th>Đúng/Sai</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="qq : ${quizQuestions}">
        <td th:text="${qq.id}"></td>
        <td th:text="${qq.quiz != null ? qq.quiz.id : ''}"></td>
        <td th:text="${qq.flashcard != null ? qq.flashcard.term : ''}"></td>
        <td th:text="${qq.questionText}"></td>
        <td th:text="${qq.correctAnswer}"></td>
        <td th:text="${qq.userAnswer}"></td>
        <td th:text="${qq.isCorrect ? 'Đúng' : 'Sai'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
